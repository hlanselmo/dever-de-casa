<!DOCTYPE HTML>
<HTML>
<HEAD>
<META CHARSET="UTF-8"/>
<TITLE>Shop Info Cena</TITLE>
<meta name="viewport"
content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
<link rel="stylesheet"
href="css/aulanova.css"/>    

</HEAD>
<body>

<p class="ppp">Envie seu Currículo :</p>

<form>
Campos :
    
<div class="form-row">
<div class="form-group col-xs-6">    
Nome : <input type="text" id="nome" required=true
              name="nome"
              placeholder="Digite seu nome"
              Class="form-control"
              value=""/>
</div>
<div class="form-group col-xs-6">    
Email : <input type="text" id="email" required=true
              name="email"
              placeholder="Digite seu email"
              Class="form-control"
              value=""/>
</div>
</div>
 
<div class="form-row">
<div class="form-group col-xs-6">    
Data de Nascimento <input type="date" id="datadenascimento" required=true
               name="datadenascimento"
              placeholder="Data de Nascimento"
              Class="form-control"
              value=""/>

</div>

<div class="form-group col-xs-6">    
Currículo <input type="file" id="curriculo" required=true
              name="curriculo"
              placeholder=""
              Class="form-control"
              value=""/>

</div>    
</div>
    
<input type="submit" value="Enviar" class="btn btn-primary" />
<input type="reset" value="Limpar" class="btn btn-secondary" />    

</form>   
</body>
</HTML>
